<nb-card status="success" *ngIf="staff$ | async as staff; else noStaff">
    <nb-card-header>Thông tin nhân viên: {{staff.id}}</nb-card-header>
    <nb-card-body>

    </nb-card-body>
    <nb-card-footer>
        <div class="row">
            <div class="col-md-4 col-12">
                <button fullWidth nbButton shape="semi-round" status="info"><i class="fas fa-edit"></i>&emsp;Cập nhật thông tin </button>
            </div>
            <div class="offset-md-4 col-md-4 col-12">
                <button fullWidth nbButton shape="semi-round" status="danger"><i class="fas fa-user-times"></i>&emsp;Xóa nhân viên </button>
            </div>
        </div>
        
        
    </nb-card-footer>
</nb-card>
<ng-template #noStaff>
    <nb-card status="danger">
        <nb-card-header>Staff does not exist</nb-card-header>
    </nb-card>
</ng-template>
